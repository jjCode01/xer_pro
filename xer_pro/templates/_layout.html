<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}XER Pro{% endblock %}</title>
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap_icons.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  {% block additional_css %}{% endblock %}
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-2" href="/">XER Pro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% block nav_content %}{% endblock %}
          </div>
        </div>
      </div>
    </nav>
    <div>
        {% block main_content %}{% endblock %}
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/packages/popper.js') }}"></script>
  <script src="{{ url_for('static', filename='js/packages/bootstrap.js') }}"></script>
  {% block additional_js %}{% endblock %}

</body>
</html>
